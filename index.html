  <!-- Modal de escolha de resolu√ß√£o -->
  <div id="resolution-modal" class="hidden fixed inset-0 flex items-center justify-center z-50 p-4">
    <!-- Fundo semi-transparente com blur -->
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>

    <!-- Conte√∫do do modal -->
    <div class="relative bg-white/50 backdrop-blur-lg rounded-xl p-4 text-center space-y-3 max-w-xs w-full shadow-lg fade-in">
      <h2 class="text-base font-semibold text-white">Escolha a resolu√ß√£o</h2>
      <div class="flex justify-around">
        <button id="btn-baixa" class="flex items-center justify-center gap-1 bg-blue-600/30 backdrop-blur-sm border border-white/50 text-white text-xs px-3 py-1 rounded shadow hover:bg-blue-600/40 transition">
          Baixa Resolu√ß√£o
        </button>
        <button id="btn-alta" class="flex items-center justify-center gap-1 bg-green-600/30 backdrop-blur-sm border border-white/50 text-white text-xs px-3 py-1 rounded shadow hover:bg-green-600/40 transition">
          Alta Resolu√ß√£o
        </button>
      </div>
      <button onclick="closeResolutionModal()" class="mt-1 text-white text-xs hover:text-gray-200 transition">Cancelar</button>
    </div>
  </div>

  <script>
    // Array de imagens de 001 a 043
    const images = [];
    for (let i = 1; i <= 43; i++) {
      const num = i.toString().padStart(3, '0'); // garante 001, 002, ... 043
      images.push({ name: `Maria-8-anos-${num}.jpg` });
    }

    const gallery = document.getElementById("gallery");
    let currentIndex = 0;

    // Criar galeria com hover animado
    images.forEach((img, i) => {
      const div = document.createElement("div");
      div.className = "relative group border rounded-lg overflow-hidden shadow cursor-pointer transition-transform hover:scale-105";

      div.innerHTML = `
        <img src="fotos/baixa/${img.name}" alt="Foto ${i+1}" 
             class="w-full h-48 sm:h-56 md:h-60 object-cover group-hover:scale-105 transition-transform duration-300"/>
        <div class="absolute bottom-2 right-2">
          <button onclick="event.stopPropagation(); openResolutionModal(${i})" 
              class="flex items-center justify-center gap-1 bg-white/30 backdrop-blur-sm border border-white/50 text-white text-xs px-2 py-1 rounded shadow hover:bg-white/40 transition">
            Download
          </button>
        </div>
      `;
      div.addEventListener("click", () => openLightbox(i));
      gallery.appendChild(div);
    });

    // Lightbox
    function openLightbox(index) {
      currentIndex = index;
      document.getElementById("lightbox-img").src = `fotos/alta/${images[currentIndex].name}`;
      document.getElementById("lightbox").classList.remove("hidden");
    }
    function closeLightbox() {
      const lb = document.getElementById("lightbox");
      lb.classList.add("fade-out");
      setTimeout(() => {
        lb.classList.add("hidden");
        lb.classList.remove("fade-in","fade-out");
        document.getElementById("lightbox-img").src = "";
      }, 300);
    }
    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      document.getElementById("lightbox-img").src = `fotos/alta/${images[currentIndex].name}`;
    }
    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById("lightbox-img").src = `fotos/alta/${images[currentIndex].name}`;
    }

    // Modal de resolu√ß√£o
    function openResolutionModal(index) {
      currentIndex = index;
      const modal = document.getElementById("resolution-modal");
      modal.classList.remove("hidden");
      modal.classList.add("fade-in");
    }
    function closeResolutionModal() {
      const modal = document.getElementById("resolution-modal");
      modal.classList.add("fade-out");
      setTimeout(() => {
        modal.classList.add("hidden");
        modal.classList.remove("fade-in","fade-out");
      }, 300);
    }

    document.getElementById("btn-baixa").addEventListener("click", () => {
      downloadImage(`fotos/baixa/${images[currentIndex].name}`, images[currentIndex].name);
      closeResolutionModal();
    });
    document.getElementById("btn-alta").addEventListener("click", () => {
      downloadImage(`fotos/alta/${images[currentIndex].name}`, images[currentIndex].name);
      closeResolutionModal();
    });

    // Download lightbox
    function downloadLightbox(resolution) {
      const folder = resolution === 'alta' ? 'alta' : 'baixa';
      const filename = images[currentIndex].name;
      const url = `fotos/${folder}/${filename}`;
      downloadImage(url, filename);
    }

    // Download unit√°rio
    function downloadImage(url, filename) {
      fetch(url)
        .then(res => res.blob())
        .then(blob => saveAs(blob, filename));
    }

    // Download todas em ZIP
    async function downloadAll() {
      const zip = new JSZip();
      const folderBaixa = zip.folder("baixa");
      const folderAlta = zip.folder("alta");

      for (let i = 0; i < images.length; i++) {
        const resBaixa = await fetch(`fotos/baixa/${images[i].name}`);
        const blobBaixa = await resBaixa.blob();
        folderBaixa.file(images[i].name, blobBaixa);

        const resAlta = await fetch(`fotos/alta/${images[i].name}`);
        const blobAlta = await resAlta.blob();
        folderAlta.file(images[i].name, blobAlta);
      }

      const content = await zip.generateAsync({ type: "blob" });
      saveAs(content, "galeria-completa.zip");
    }
  </script>
