  <!-- Modal de resolu√ß√£o -->
  <div id="resolution-modal" class="hidden fixed inset-0 flex items-center justify-center z-50 p-4">

  <script>
    // Array de imagens com links S3
    const images = [];
    for (let i = 1; i <= 43; i++) {
      const num = i.toString().padStart(3, '0');
      images.push({
        baixa: `https://doceamorfotografia.s3.sa-east-1.amazonaws.com/maria-8-anos/baixa/Maria-8-anos-${num}.jpg`,
        alta: `https://doceamorfotografia.s3.sa-east-1.amazonaws.com/maria-8-anos/alta/Maria-8-anos-${num}.jpg`,
        name: `Maria-8-anos-${num}.jpg`
      });
    }

    const gallery = document.getElementById("gallery");
    let currentIndex = 0;

    // Preencher galeria
    images.forEach((img, i) => {
      const div = document.createElement("div");
      div.className = "relative group border rounded-lg overflow-hidden shadow cursor-pointer transition-transform hover:scale-105";
      div.innerHTML = `
        <img src="${img.baixa}" alt="Foto ${i+1}" 
             class="w-full h-48 sm:h-56 md:h-60 object-cover group-hover:scale-105 transition-transform duration-300"/>
        <div class="absolute bottom-2 right-2">
          <button onclick="event.stopPropagation(); openResolutionModal(${i})" 
                  class="flex items-center justify-center gap-1 bg-white/30 backdrop-blur-sm border border-white/50 text-white text-xs px-2 py-1 rounded shadow hover:bg-white/40 transition">
            Download
          </button>
        </div>
      `;
      div.addEventListener("click", () => openLightbox(i));
      gallery.appendChild(div);
    });

    function openLightbox(index) {
      currentIndex = index;
      document.getElementById("lightbox-img").src = images[currentIndex].alta;
      document.getElementById("lightbox").classList.remove("hidden");
    }

    function closeLightbox() {
      const lb = document.getElementById("lightbox");
      lb.classList.add("fade-out");
      setTimeout(() => {
        lb.classList.add("hidden");
        lb.classList.remove("fade-in","fade-out");
        document.getElementById("lightbox-img").src = "";
      }, 300);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      document.getElementById("lightbox-img").src = images[currentIndex].alta;
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      document.getElementById("lightbox-img").src = images[currentIndex].alta;
    }

    function openResolutionModal(index) {
      currentIndex = index;
      const modal = document.getElementById("resolution-modal");
      modal.classList.remove("hidden");
      modal.classList.add("fade-in");
    }

    function closeResolutionModal() {
      const modal = document.getElementById("resolution-modal");
      modal.classList.add("fade-out");
      setTimeout(() => {
        modal.classList.add("hidden");
        modal.classList.remove("fade-in","fade-out");
      }, 300);
    }

    document.getElementById("btn-baixa").addEventListener("click", () => {
      downloadImage(images[currentIndex].baixa, images[currentIndex].name);
      closeResolutionModal();
    });

    document.getElementById("btn-alta").addEventListener("click", () => {
      downloadImage(images[currentIndex].alta, images[currentIndex].name);
      closeResolutionModal();
    });

    function downloadLightbox(resolution) {
      const url = resolution === 'alta' ? images[currentIndex].alta : images[currentIndex].baixa;
      downloadImage(url, images[currentIndex].name);
    }

    function downloadImage(url, filename) {
      fetch(url)
        .then(res => res.blob())
        .then(blob => saveAs(blob, filename))
        .catch(err => alert("Erro ao baixar: " + err));
    }

    // **DOWNLOAD DE TODAS AS FOTOS**
    async function downloadAll() {
      const zip = new JSZip();
      const folderBaixa = zip.folder("baixa");
      const folderAlta = zip.folder("alta");

      try {
        for (let i = 0; i < images.length; i++) {
          const [blobBaixa, blobAlta] = await Promise.all([
            fetch(images[i].baixa).then(r => r.blob()),
            fetch(images[i].alta).then(r => r.blob())
          ]);
          folderBaixa.file(images[i].name, blobBaixa);
          folderAlta.file(images[i].name, blobAlta);
        }
        const content = await zip.generateAsync({ type: "blob" });
        saveAs(content, "galeria-completa.zip");
      } catch (err) {
        alert("Erro ao baixar todas as fotos: verifique o CORS do bucket S3.\n" + err);
      }
    }
  </script>
